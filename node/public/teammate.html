<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI를 이용한 챗봇</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .message {
        position: relative;
        padding: 10px;
        margin: 10px;
        max-width: 60%;
        border-radius: 10px;
        word-wrap: break-word;
      }
      .message.user {
        background-color: #d1e7dd;
        align-self: flex-end;
        border-radius: 10px 10px 0 10px;
      }
      .message.bot {
        background-color: #e6e6e6;
        align-self: flex-start;
        border-radius: 10px 10px 10px 0;
      }
      .message.user::before,
      .message.bot::before {
        content: "";
        position: absolute;
        border-style: solid;
      }
      .message.user::before {
        top: 50%;
        right: -10px;
        transform: translateY(-50%);
        border-width: 10px 0 10px 10px;
        border-color: transparent transparent transparent #d1e7dd;
      }
      .message.bot::before {
        top: 50%;
        left: -10px;
        transform: translateY(-50%);
        border-width: 10px 10px 10px 0;
        border-color: transparent #e6e6e6 transparent transparent;
      }
      #chat-container {
        width: 60%;
        height: 70%;
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px;
      }
      #chat-messages {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column-reverse;
      }
      #user-input {
        display: flex;
        padding: 20px;
        height: 90px;
      }
      .input-container {
        display: flex;
        flex: 1;
        position: relative;
        align-items: center;
      }
      #user-input input {
        flex: 1;
        padding: 10px 40px 10px 10px;
        outline: none;
        border-radius: 10px;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
      }
      .buttons-container {
        display: flex;
        gap: 5px;
        position: absolute;
        right: 5px;
      }
      .buttons-container .send-button {
        border: none;
        background-color: transparent;
        cursor: pointer;
        color: #5c9dff;
        font-size: 24px;
      }
      .mic {
        border: none;
        background-color: transparent;
        color: #ccc;
      }

      #recording-state {
        border: none;
        background-color: transparent;
        cursor: pointer;
        color: #ccc;
        font-size: 24px;
      }
      #recording-state.on i {
        color: rgb(255, 79, 79) !important;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="user-input">
        <div class="input-container">
          <input type="text" placeholder="메시지를 입력하세요..." />
          <div class="buttons-container">
            <button class="mic">
              <i class="bi bi-record-circle-fill fs-3" id="recording-state"></i>
            </button>
            <button class="send-button">
              <i class="bi bi-arrow-up-circle-fill fs-3"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const chatMessages = document.querySelector("#chat-messages");
      const userInput = document.querySelector("#user-input input");
      const sendButton = document.querySelector("#user-input button");

      function addMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.className = `message ${sender}`;
        messageElement.textContent = message;
        chatMessages.prepend(messageElement);
      }

      async function fetchAIResponse(prompt) {
        const response = await fetch("http://3.36.52.133:3000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: prompt }),
        });

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        return data.response;
      }

      sendButton.addEventListener("click", async () => {
        const message = userInput.value.trim();
        if (message.length === 0) return;
        addMessage("user", message);
        userInput.value = "";
        try {
          const aiResponse = await fetchAIResponse(message);
          addMessage("bot", aiResponse);
        } catch (error) {
          addMessage("bot", `오류 발생: ${error.message}`);
        }
      });

      userInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          sendButton.click();
        }
      });
    </script>
  </body>
</html>
